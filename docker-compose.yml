version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - VERIFAYDA_CLIENT_ID=${VERIFAYDA_CLIENT_ID}
      - VERIFAYDA_REDIRECT_URI=${VERIFAYDA_REDIRECT_URI}
      - VERIFAYDA_AUTHORIZATION_ENDPOINT=${VERIFAYDA_AUTHORIZATION_ENDPOINT}
      - VERIFAYDA_TOKEN_ENDPOINT=${VERIFAYDA_TOKEN_ENDPOINT}
      - VERIFAYDA_USERINFO_ENDPOINT=${VERIFAYDA_USERINFO_ENDPOINT}
      - VERIFAYDA_CLIENT_ASSERTION_TYPE=${VERIFAYDA_CLIENT_ASSERTION_TYPE}
      - VERIFAYDA_PRIVATE_KEY_BASE64=${VERIFAYDA_PRIVATE_KEY_BASE64}
      - EXPIRATION_TIME=${EXPIRATION_TIME}
      - ALGORITHM=${ALGORITHM}
      - NEXT_PUBLIC_VERIFAYDA_CLIENT_ID=${NEXT_PUBLIC_VERIFAYDA_CLIENT_ID}
      - NEXT_PUBLIC_VERIFAYDA_REDIRECT_URI=${NEXT_PUBLIC_VERIFAYDA_REDIRECT_URI}
      - NEXT_PUBLIC_VERIFAYDA_AUTHORIZATION_ENDPOINT=${NEXT_PUBLIC_VERIFAYDA_AUTHORIZATION_ENDPOINT}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ARCJET_KEY=${ARCJET_KEY}
volumes:
  db_data:
